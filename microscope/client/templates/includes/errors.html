<template name='errors1'>
	<div class='errors'>
		{{#each errors}}
			{{> error}}
		{{/each}}
	</div>
</template>

<template name='error1'>
	<div class='ui red mini message' role='alert'>
		<button type='button' class='close' data-dismiss='alert'>
			&times;</button>
			{{message}}
	</div>
</template>
