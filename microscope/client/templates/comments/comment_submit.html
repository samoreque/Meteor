<template name='commentSubmit'>
	<form name='comment' class='comment-form form'>
		<div class="form-group {{errorClass 'body'}}">
			<div class='controls'>
				<label for='body'>Comment on this post</label>
				<br>
				<textarea name='body' id='body' class='from-control' rows='3'></textarea>
			</div>
			<span class='' style='color:red'>{{errorMessage 'body'}}</span>
		</div>
		<button type='submit' class='ui green button'>Add Comment</button>
	</form>
</template>
